<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>

    <!-- Mobile Specific Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="weather-section weather-input">
        <h1 class="header">Weather Forecast</h1>
        <div class="input-wrapper">
            <input type="text" id="zipcode" name="zipcode" placeholder="Enter US Zipcode" maxlength="5" pattern="[0-9]{0,5}" required />
        </div>
        <div class="error-message"></div>
    </div>

    <div class="weather-section weather-forecast">
        <h1 class="header">Weather Forecast</h1>
        <div class="results-wrapper">
            <div class="day day-1"></div>
            <div class="day day-2"></div>
            <div class="day day-3"></div>
            <div class="day day-4"></div>
        </div>
        <div class="back-button"><a href="#">Change Zipcode</a</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
